<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function fn(n) {
	  return function(a) {
	    a++;
	    n += a;
	    console.log(n);
	  };
	}
	var f = fn(10);
	f(1);
	f(2);


	function fn(n) {
	  n = n;
	  return function (a) {
	    
	    a++;
	    console.log((n += a));
	  };
	}

	var f = fn(10);
	f(1);

	var num = 20;
	var obj = {
	  num: 30,
	  fn: (function (num) {
	    
	    num += 5;
	    return function () {
	      console.log(num);
	    };
	  })(num)
	};
	obj.fn(num);

	function fun(n, o) {
		console.log(o);
		return {
			fun: function (m) {
				return fun(m, n);
			}
		};
	}

	var c = fun(0).fun(1); 
	c.fun(2); 
	c.fun(3); 

</script>
</body>
</html>
